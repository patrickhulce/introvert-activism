<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introvert Activism</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        font-family: 'Quicksand', sans-serif;
        background-color: orange;
      }

      .flex-column {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: calc(100% - 40px);
        max-width: 600px;
        padding: 20px;

        border-radius: 20px;

        background-color: white;
      }
    </style>
  </head>
  <body class="flex-column">
    <div class="container flex-column">
      <h1>Introvert Activism</h1>
      <h2 style="text-align: center;">more activism, less anxiety</h2>
      <p style="margin-top: 10px;">
        Introvert Activism is an app that allows you to prerecord what you'd like to say to your
        local government officials and play it back when you're ready, so all you have to do is
        answer potential followup questions.
      </p>
    </div>
  </body>
</html>
